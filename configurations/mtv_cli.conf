[CONFIG]
MSG_LEVEL: INFO
MAX_ALTER: 30
MIN_DAUER: 5

NUM_DOWNLOADS: 2
ZIEL_DOWNLOADS: /data/videos/{Sender}_{Datum}_{Thema}_{Titel}.{ext}
CMD_DOWNLOADS: wget -q -c -O '{ziel}' '{url}'
CMD_DOWNLOADS_M3U: wget -q -O - '{url}' | grep '^http' | wget -q -O '{ziel}' -i -
QUALITAET: LOW

#
# Web-spezifische Konfiguration
#
[WEB]
PORT: 8026
HOST: 0.0.0.0
